<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shader动画</title>
</head>
<body>
  <script src="../common/lib/gl-renderer.js"></script>
  <canvas width="512" height="512"></canvas>
  <script type="module">
    import {Animator} from '../common/lib/animator/index.js';
    const vertex = `
      attribute vec2 a_vertexPosition;
      attribute vec2 uv;

      varying vec2 vUv;
      uniform vec4 uFromTo;
      uniform float uTime;

      float easing(in float p) {
        return smoothstep(0.0, 1.0, p);
        // return clamp(p * p, 0.0, 1.0);
        // return clamp(p * (2 - p) * 0.0, 1.0);
      }

      void main() {
        gl_PointSize = 1.0;
        vUv = uv;
        vec2 from = uFromTo.xy;
        vec2 to = uFromTo.zw;
        float p = easing(uTime / 2.0);
        vec2 translation = mix(from, to, p);
        mat3 transformMatrix = mat3(
          1, 0, 0,
          0, 1, 0,
          translation, 1
        );
        vec3 pos = transformMatrix * vec3(a_vertexPosition, 1);
        gl_Position = vec4(pos, 1);
      }
    `;
    const fragment = `
      #ifdef GL_ES
      precision highp float;
      #endif

      varying vec2 vUv;
      uniform vec4 color;

      void main() {
        gl_FragColor = color;
      }
    `;
    const canvas = document.querySelector('canvas');
    const renderer = new GlRenderer(canvas);
    const program = renderer.compileSync(fragment, vertex);
    renderer.useProgram(program);
    renderer.uniforms.color = [1, 0, 0, 1];
    renderer.uniforms.uTime = 0;
    renderer.uniforms.uFromTo = [-0.5, 0, 0.5, 0];
    
    let startTime = null;
    requestAnimationFrame(function update() {
      startTime = startTime || Date.now();
      renderer.uniforms.uTime = (Date.now() - startTime) / 1000;
      requestAnimationFrame(update);
    });

    renderer.setMeshData([{
      positions: [
        [-0.25, -0.25],
        [-0.25, 0.25],
        [0.25, 0.25],
        [0.25, -0.25],
      ],
      attributes: {
        uv: [
          [0, 0],
          [0, 1],
          [1, 1],
          [1, 0],
        ],
      },
      cells: [[0, 1, 2], [2, 0, 3]],
    }]);
    renderer.render();
  </script>
</body>
</html>
