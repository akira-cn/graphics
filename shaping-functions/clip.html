<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>造型函数</title>
</head>
<body>
  <script src="../common/lib/gl-renderer.js"></script>
  <canvas width="512" height="512"></canvas>
  <script>
    const vertex = `
      attribute vec2 a_vertexPosition;
      attribute vec2 uv;

      varying vec2 vUv;

      void main() {
        gl_PointSize = 1.0;
        vUv = uv;
        gl_Position = vec4(a_vertexPosition, 1, 1);
      }
    `;

    const fragment = `
      #ifdef GL_ES
      precision highp float;
      #endif

      varying vec2 vUv;

      uniform sampler2D tMap;
      uniform float uTime;

      float line_distance(in vec2 st, in vec2 a, in vec2 b) {
        vec3 ab = vec3(b - a, 0);
        vec3 p = vec3(st - a, 0);
        float l = length(ab);
        return cross(p, normalize(ab)).z;
      }

      float seg_distance(in vec2 st, in vec2 a, in vec2 b) {
        vec3 ab = vec3(b - a, 0);
        vec3 p = vec3(st - a, 0);
        float l = length(ab);
        float d = abs(cross(p, normalize(ab)).z);
        float proj = dot(p, ab) / l;
        if(proj >= 0.0 && proj <= l) return d;
        return min(distance(st, a), distance(st, b));
      }

      float triangle_distance(in vec2 st, in vec2 a, in vec2 b, in vec2 c) {
        float d1 = line_distance(st, a, b);
        float d2 = line_distance(st, b, c);
        float d3 = line_distance(st, c, a);

        if(d1 >= 0.0 && d2 >= 0.0 && d3 >= 0.0 || d1 <= 0.0 && d2 <= 0.0 && d3 <= 0.0) {
          return -min(abs(d1), min(abs(d2), abs(d3))); // 内部距离为负
        }
        
        return min(seg_distance(st, a, b), min(seg_distance(st, b, c), seg_distance(st, c, a))); // 外部为正
      }

      void main() {
        vec4 color = texture2D(tMap, vUv);
        vec2 uv = vUv - vec2(0.5);
        vec2 a = vec2(-0.577, 0) - vec2(0.5);
        vec2 b = vec2(0.5, 1.866) - vec2(0.5);
        vec2 c = vec2(1.577, 0) - vec2(0.5);

        float scale = min(1.0, 0.0005 * uTime);
        float d = triangle_distance(uv, scale * a, scale * b, scale * c);
        gl_FragColor.rgb = (1.0 - smoothstep(0.0, 0.01, d)) * color.rgb;
        gl_FragColor.a = 1.0;
      }
    `;

    const imgURL = 'https://p0.ssl.qhimg.com/t010ef34cd7b52b559f.jpg';
    
    const canvas = document.querySelector('canvas');
    const renderer = new GlRenderer(canvas);
    const program = renderer.compileSync(fragment, vertex);
    renderer.useProgram(program);

    (async function () {
      const texture = await renderer.loadTexture(imgURL);
      renderer.uniforms.tMap = texture;

      renderer.setMeshData([{
        positions: [
          [-1, -1],
          [-1, 1],
          [1, 1],
          [1, -1],
        ],
        attributes: {
          uv: [
            [0, 0],
            [0, 1],
            [1, 1],
            [1, 0],
          ],
        },
        cells: [[0, 1, 2], [2, 0, 3]],
      }]);

      renderer.render();

      function update(t) {
        renderer.uniforms.uTime = t;
        requestAnimationFrame(update);
      }
      update(0);
    }());
  </script>
</body>
</html>
